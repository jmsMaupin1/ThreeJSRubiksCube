<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; color: white;}
			canvas { display: block; position: absolute; top: 0;}
			.main { 
				position: absolute; 
				top: 0; 
				z-index: 1;
				left: 32vw;
				display: flex;
				justify-content: center;
				width: 35vw;
				pointer-events:none;
			}
			.alginput {
				width: 25vw;
				font-size: 20px;
				pointer-events:auto;
			}
			.alginput-container {
				width: 30vw;
				text-align: center;
			}

			button {
				pointer-events:auto;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="alginput-container">
				<h1>Enter Algorithm</h1>
				<input class='alginput' type='textarea' id='scramble'/>
				<button id='submit'>Perform Algorithm</button>
				<button id="reset-camera">Reset Camera</button>
			</div>
		</div>
		<script src="bundle.js" type="text/javascript"></script>
	</body>
</html>
